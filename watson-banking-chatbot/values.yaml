image:
  # Production image
  repository: kipharris/watson-banking-chatbot
  tag: latest
  # tag: 6
  # tag: 8
  pullPolicy: Always
livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
# This is important as the port must match what's in the Dockerfile and the listen server port
service:
  name: Node
  type: NodePort
  port: 3000
resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 300m
    memory: 256Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  metrics:
    cpu:
      targetAverageUtilization: 300m
